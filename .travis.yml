language: node_js
node_js:
  - stable
  
cache:
  directories:
    - node_modules

branches:
  except:
    - gh-pages

install:
  - npm install

script:
  - npm run lint
  
after_success:
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
