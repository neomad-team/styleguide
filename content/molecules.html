<!DOCTYPE html>
<meta charset=utf-8>
<title>Styleguide - Neomad</title>
<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel=stylesheet href=dest/main.css>

<link rel=stylesheet href=dest/02-molecules/_avatar.css>

<link rel=stylesheet href=dest/04-templates/home.css>

<link rel=stylesheet href=dest/styleguide.css>

<div class=wrapper>

  <h1 class=st-title>Molecules</h1>
  <section class=st-section>

  <article class=st-article>
    <h2 class=st-title>Images</h2>

    <div class=st-container>
      <h3>Avatar in header</h3>
      <div class=avatar>
        <img src=https://neomad.org/static/uploads/avatars/5914dbdca193770016e289a7 class=avatar-img width=35 height=35>
      </div>

      <h3></h3>
    </div>
  </article>


  <form>
    <div>
      <label>Email</label>
      <input type=email placeholder=testy@example.com>
    </div>
    <div>
      <label>Subject</label>
      <input type=text placeholder="Best thing ever">
    </div>
    <div>
      <label>Message</label>
      <textarea placeholder="You guyz are great!"></textarea>
    </div>
    <button type=submit value="Send this form"></button>
  </form>


</section>

</div>
